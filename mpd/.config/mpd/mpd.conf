music_directory		      "~/a"
playlist_directory		  "~/.mpd/playlists"
db_file			            "~/.mpd/database"
log_file			          "~/.mpd/log"
pid_file			          "~/.mpd/pid"
state_file			        "~/.mpd/state"
sticker_file			      "~/.mpd/sticker.sql"
###############################################################################

user                    "ayanaksha"
auto_update             "yes"
bind_to_address         "/tmp/mpd_socket"
restore_paused          "yes"
max_output_buffer_size  "16384"

audio_output {
       type	"pipewire"
       name	"Pipewire Sound Server"
}

audio_output {
       type            "fifo"
       name            "Visualizer feed"
       path            "/tmp/mpd.fifo"
       format          "44100:16:2"
}

audio_output {
       type             "httpd"
       name             "Stream"
       encoder          "flac"
       port             "6600"
       bind_to_address  "0.0.0.0"
       format           "44100:16:2"
       max_clients      "0"
       tags             "yes"
}
